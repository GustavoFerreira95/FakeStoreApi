<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>False Commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adicione seus estilos personalizados aqui */
        body {
            background-color: rgb(255, 255, 255);
        }
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 20px; /* Espaçamento interno do cabeçalho */
            text-align: center; /* Centralizar o conteúdo horizontalmente */
        }
        header h1 {
            margin: 0; /* Remove margens do título */
        }
        .navbar {
            background-color: #333; /* Cor de fundo da barra de navegação */
            text-align: center; /* Centralizar o conteúdo horizontalmente */
        }
        .navbar ul {
            list-style: none; /* Remover marcadores de lista */
            padding: 0; /* Remover o espaçamento interno da lista */
        }
        .navbar li {
            display: inline; /* Exibir os itens da lista em linha */
            margin-right: 20px; /* Adicionar espaço entre os itens */
        }
        .navbar a {
            text-decoration: none; /* Remover sublinhado dos links */
            color: #fff; /* Cor do texto dos links na barra de navegação */
        }

        .product-img {
            max-height: 250px; /* Defina a altura máxima desejada para as imagens */
            width: 100%; /* Defina a largura para preencher o contêiner */
        }

        /* Estilo para o nome do produto */
        .product-name {
            display: none;
            position: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            padding: 5px;
            bottom: 0;
        }

        /* Estilize os cards dos produtos para ter um tamanho fixo */
        .product-card {
            width: 200px; /* Defina a largura desejada para os cards */
            height: 250px; /* Defina a altura desejada para os cards */
            margin: 10px; /* Adicione margem para espaçamento entre os cards */
            border: 1px solid #ddd; /* Adicione uma borda para destacar os cards */
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2); /* Adicione uma sombra para dar destaque aos cards */
        }

        /* Estilize o título dos produtos dentro dos cards */
        .product-card .card-title {
            font-size: 16px; /* Ajuste o tamanho da fonte do título */
            white-space: nowrap; /* Impede que o texto seja quebrado em várias linhas */
            overflow: hidden; /* Oculta o texto excedente */
            text-overflow: ellipsis; /* Adiciona reticências (...) quando o texto é cortado */
        }

        /* Estilize o botão "Add to Cart" dentro dos cards */
        .product-card .btn {
            margin-top: 10px; /* Adicione margem acima do botão */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://img001.prntscr.com/file/img001/3SRvFfi4Tq-kw8Zkf4uHbA.png" alt="Banner da loja">
    </header>

    <!-- Barra de navegação com links centralizados e lado a lado -->
    <nav class="navbar justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Eletrônicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Jóias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Roupas Masculinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Roupas Femininas</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-5">
        <div id="products" class="row row-cols-1 row-cols-md-4 g-4"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fetch data from Fake Store API using JavaScript -->
    <style>
        .product-card {
            height: 100%;
            position: relative; /* Adicione esta propriedade para o posicionamento absoluto do nome do produto */
        }

        .product-img {
            max-height: 250px;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('https://fakestoreapi.com/products')
                .then(response => response.json())
                .then(data => displayProducts(data));
        });

        function displayProducts(products) {
            const productsContainer = document.getElementById('products');

            products.forEach(product => {
                const card = document.createElement('div');
                card.classList.add('col-md-1', 'mb-1', 'product-card');

                card.innerHTML = `
                    <div class="card">
                        <img src="${product.image}" class="card-img-top product-img" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text"><strong>$${product.price}</strong></p>
                            <button class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product-name">${product.title}</div>
                `;

                productsContainer.appendChild(card);
            });
        }
    </script>

</body>
</html>
