<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>False Commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Adicione seus estilos personalizados aqui */
        body {
            background-color: rgb(255, 255, 255);
            margin: 0; /* Remover margens do corpo */
        }
        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            color: #fff; /* Cor do texto no cabeçalho */
            padding: 20px; /* Espaçamento interno do cabeçalho */
            text-align: center; /* Centralizar o conteúdo horizontalmente */
        }
        header h1 {
            margin: 0; /* Remove margens do título */
        }
        .navbar {
            background-color: #333; /* Cor de fundo da barra de navegação */
            text-align: center; /* Centralizar o conteúdo horizontalmente */
        }
        .navbar ul {
            list-style: none; /* Remover marcadores de lista */
            padding: 0; /* Remover o espaçamento interno da lista */
        }
        .navbar li {
            display: inline; /* Exibir os itens da lista em linha */
            margin-right: 20px; /* Adicione espaço entre os itens */
        }
        .navbar a {
            text-decoration: none; /* Remover sublinhado dos links */
            color: #fff; /* Cor do texto dos links na barra de navegação */
        }
        .page-content {
            margin: 0 auto; /* Adicionar margem automática à esquerda e à direita para centralizar o conteúdo */
            max-width: 1200px; /* Definir a largura máxima do conteúdo */
        }
        .product-card {
            display: flex;
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .product-img {
            max-width: 50%;
            margin-right: 20px;
        }
        .product-details {
            display: flex;
            flex: 1;
            justify-content: space-between;
        }
        .product-info {
            flex: 1;
        }
        .product-button {
            align-self: flex-end;
        }
        .product-title {
            font-size: 24px; /* Ajuste o tamanho da fonte do título */
            margin-top: 0; /* Remover margem superior do título */
        }
    </style>
</head>
<body>
    <header>
        <img src="https://img001.prntscr.com/file/img001/3SRvFfi4Tq-kw8Zkf4uHbA.png" alt="Banner da loja">
    </header>

    <!-- Barra de navegação com links centralizados e lado a lado -->
    <nav class="navbar justify-content-center">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Eletrônicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Jóias</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Roupas Masculinas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Roupas Femininas</a>
            </li>
        </ul>
    </nav>

    <div class="page-content">
        <div id="product" class="row"></div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Fetch data for a specific product from Fake Store API using JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Change the product ID to get a specific product
            const productId = 1; // Change this to the desired product ID
            fetch(`https://fakestoreapi.com/products/${productId}`)
                .then(response => response.json())
                .then(data => displayProduct(data));
        });

        function displayProduct(product) {
            const productContainer = document.getElementById('product');

            const card = document.createElement('div');

            card.innerHTML = `
                <div class="product-details">
                    <img src="${product.image}" class="product-img" alt="${product.title}">
                    <div class="product-info">
                        <h5 class="product-title">${product.title}</h5>
                        <p class="card-text"><strong>$${product.price}</strong></p>
                        <button class="btn btn-primary product-button">Add to Cart</button>
                    </div>
                </div>
            `;

            productContainer.appendChild(card);
        }
    </script>
</body>
</html>
